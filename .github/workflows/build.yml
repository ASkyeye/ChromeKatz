on:
  workflow_dispatch:
    inputs:
      tags:
  push:
    tags:
      - "*"
    branches:
      - "*"
  pull_request:
    branches:
      - "main"

name: build
jobs:
  build:
    runs-on: windows-2022
    steps:
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Checkout
        uses: actions/checkout@v4
      - name: build
        run: |
          cd CookieKatz-BOF && nmake all
      - name: ZipIt
        uses: thedoctor0/zip-release@0.7.5
        with:
          type: 'zip'
          path: 'tmp'
          filename: 'CookieKatzBOF.zip'
          command: 'mkdir tmp; cp cookie-katz.cna tmp/; cp -r x64 tmp/'
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            CookieKatzBOF.zip
